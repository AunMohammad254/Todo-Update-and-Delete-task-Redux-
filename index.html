<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <title>Task Master - Modern Todo App | Organize Your Life</title>
    <meta name="description" content="A beautifully designed, fully-functional Todo application built with React, Redux Toolkit, and Tailwind CSS. Features smooth animations, CRUD operations, and full mobile responsiveness." />
    <meta name="keywords" content="todo app, task manager, productivity, react, redux toolkit, tailwind css" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
